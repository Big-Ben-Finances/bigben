<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Ben</title>
    <link href="scripts/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="big ben.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body onload="startOff()">
    <script src="/scripts/script.js"></script>
    <script>
      function startOff(){
        if(localStorage.getItem("loggedIn") == "true"){
          document.getElementById("changeToName").innerHTML = "<h2 class='text' style='float:right;'>"+localStorage.getItem('username')+"</h2><button class='loginandsignupconfirm' onclick='reset()' style='float:right;background-color:rgb(115,243,195);'>Log out</button>";
      }
      }
      function reset(){
        localStorage.setItem("loggedIn",null);
        window.location = "/index.html";
      }
    </script>
    <div class="topBar">
      <a href="/index.html"><img src="/images/big ben.png" width="150"></a>
      <div id="changeToName">
      <a href="signup.html" class="text" style="float: right; font-size: 20px;">Signup</a><a href="login.html" class="text" style="float: right; font-size: 20px; padding-right: 15px;">Login</a>
      </div>
      <br>
      <button class="topbarbutton" onclick="goSomewhere('/menu/m.html')">M</button>
      <button class="topbarbutton" onclick="goSomewhere ('e.html')">E</button>
      <button class="topbarbutton" onclick="goSomewhere ('n.html')">N</button>
      <button class="topbarbutton" onclick="goSomewhere ('u.html')">U</button>
    </div>
    <center>
    <h1 class="text" style="font-size:75px;margin:0px;">Signup</h1>
    <p class="text" style="font-size:50px;margin:0px;">First Name*</p>
    <input type="text" class="textinput" id="firstnamer">
    <p class="text" style="font-size:50px;margin:0px;">Last Name*</p>
    <input type="text" class="textinput" id="lastnamer">
    <p class="text" style="font-size:50px;margin:0px;">Username*</p>
    <input type="text" class="textinput" id="usernamer">
    <p class="text" style="font-size:50px;margin:0px;">Age*</p>
    <input type="text" class="textinput" id="ager">
    <p class="text" style="font-size:50px;margin:0px;">Password*</p>
    <input type="password" class="textinput" style="padding:0px;font-size:35px;" id="passwordr">
    <br>
    <p class="text" style="font-size:50px;margin:0px;">Confirm Password*</p>
    <input type="password" class="textinput" style="padding:0px;font-size:35px;" id="confirmpasswordr">
    <br>
    <p class="text" style="font-size:25px;margin:0px;color:red;" id="warner"></p>
    <br>
    <br>
    <br>
    <button class="loginandsignupconfirm" onclick="confirming()">Confirm</button>
    <script>
      function confirming(){
        var firstname = document.getElementById("firstnamer").value;
        var lastname = document.getElementById("lastnamer").value;
        var username = document.getElementById("usernamer").value;
        var age = document.getElementById("ager").value;
        var password = document.getElementById("passwordr").value;
        var confirmpassword = document.getElementById("confirmpasswordr").value;
        if(password == confirmpassword){
          localStorage.setItem("firstname",firstname);
          localStorage.setItem("age",age);
          localStorage.setItem("lastname",lastname);
          localStorage.setItem("username",username);
          localStorage.setItem("password",password);
          window.location = "login.html"
        }else{
          document.getElementById("warner").innerHTML = "The passwords are different."
        }
      }
    </script>
    </center>
    <br><br>
    <div class="topBar">
      <a class="bottomText" style="float: left; font-size: 25px;">{Footer}</a><a class="bottomText" style="float: right; font-size: 10px;">Â©Big Ben</a>
    </div>
  </body>
</html>
