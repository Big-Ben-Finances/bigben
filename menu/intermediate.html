  <body onload="startOff()">
    <script src="/scripts/script.js"></script>
    <script>
      var percentage = 0;
      var stuff;
      function startOff(){
        if(localStorage.getItem("loggedIn") == "true"){
          document.getElementById("changeToName").innerHTML = "<h2 class='text' style='float:right;'>"+localStorage.getItem('username')+"</h2><button class='loginandsignupconfirm' onclick='reset()' style='float:right;background-color:rgb(115,243,195);'>Log out</button>";
      }
      function reset(){
        localStorage.setItem("loggedIn",null);
        window.location = "/index.html";
      }
        if(localStorage.getItem("loggedIn") == "true"){
          percentage = 0;
        interest = localStorage.getItem("interest");
        if(interest == null || interest == NaN){
          localStorage.setItem("interest",false);
        }
        if(interest == "true"){
          percentage += 1;
        }
        }
        percentage = percentage/8;
        percentage = percentage*100;
        percentage = Math.round(percentage);
        if(percentage < 100){
          document.getElementById("percentageShower").innerHTML = "<h2 class='percentageText' style='font-size: 150px; padding:0px;'>"+percentage+"%</h2>";
        }else{
          document.getElementById("percentageShower").innerHTML = "<div class='completion'><h2 class='percentageText' style='font-size: 150px; padding:0px;'>100%</h2></div>";
        }
        if(percentage < 62){
          document.getElementById("unlock1").innerHTML = "<div class='lockedsmallsection'>Debt(complete all previous)ðŸ”’</div>";
        }
        if(percentage < 75){
          document.getElementById("unlock2").innerHTML = "<div class='lockedsmallsection'>Taxes(complete Debt)ðŸ”’</div>";
        }
        if(percentage < 87){
          document.getElementById("unlock3").innerHTML = "<div class='lockedsmallsection'>Interest(complete Debt and Taxes)ðŸ”’</div>";
        }
        }else{
          document.getElementById("percentageShower").innerHTML = "<h2 class='percentageText' style='font-size: 150px; padding:0px;'>0%</h2>";
          document.getElementById("unlock1").innerHTML = "<div class='lockedsmallsection'>Debt(complete all previous)ðŸ”’</div>";
          document.getElementById("unlock2").innerHTML = "<div class='lockedsmallsection'>Taxes(complete Debt)ðŸ”’</div>";
          document.getElementById("unlock3").innerHTML = "<div class='lockedsmallsection'>Interest(complete Debt and Taxes)ðŸ”’</div>";

      }
