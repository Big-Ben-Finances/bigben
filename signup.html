<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Ben</title>
    <link href="/bigben/scripts/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/bigben/images/big ben.png">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900&amp;display=swap" rel="stylesheet">
  </head>
  <body onload="startOffer()" data-gr-c-s-loaded="true">
    <script src="/bigben/scripts/script.js"></script>
    <script>
      function startOffer(){
        if(localStorage.getItem("loggedIn") == "true"){
          document.getElementById("changeToName").innerHTML = "<h2 class='text' style='float:right;'>"+localStorage.getItem('username')+"</h2><button class='loginandsignupconfirm' onclick='reset()' style='float:right;background-color:rgb(115,243,195);'>Log out</button>";
      }
      }
      function reset(){
        localStorage.setItem("loggedIn",null);
        window.location = "/bigben/index.html";
      }
    </script>
    <div class="header">
      <div id="changeToName">
      <a href="/bigben/signup.html" class="text" style="float: right;color:white; font-size: 20px;font-family: 'Alegreya Sans';">Signup</a><a href="/bigben/login.html" class="text" style="float: right;color:white; font-size: 20px; padding-right: 15px;font-family: 'Alegreya Sans';">Login</a>
      </div><a href="index.html" style="text-decoration:none;"><h1 class="text" style="color:white;margin:0px;font-family: 'Alegreya Sans';font-size:30px;">BigBen</h1></a>
    </div>
    <center><div style="display:inline-block;"><img src="/bigben/images/georgejungle.png" height="600 px"></div>
    
    <div style="display:inline-block;">
    
    <p class="text" style="padding-top: 25px;color: rgb(48,144,199);font-size: 25px;margin:0px;">First Name*</p>
    <input type="text" class="textinput" id="firstnamer" style="font-family: 'Alegreya Sans';color:grey;"><br>
    <p class="text" style="color: rgb(48,144,199);padding-top: 25px;font-size:25px;margin:0px;">Last Name*</p>
    <input style="font-family: 'Alegreya Sans';color:grey;" type="text" class="textinput" id="lastnamer"><br>
        <p class="text" style="padding-top: 25px;color: rgb(48,144,199);font-size:25px;margin:0px;">Age*</p>
    <input type="text" style="font-family: 'Alegreya Sans';color:grey;" class="textinput" id="ager"><br>
    <p class="text" style="padding-top: 25px;color: rgb(48,144,199);font-size:25px;margin:0px;">Username*</p>
    <input type="text" style="font-family: 'Alegreya Sans';color:grey;" class="textinput" id="usernamer"><br>
    <p class="text" style="padding-top: 25px;color: rgb(48,144,199);font-size:25px;margin:0px;">Password*</p>
    <input type="password" class="textinput" style="font-family: 'Alegreya Sans';color:grey;" id="passwordr"><br>
    <p class="text" style="padding-top: 25px;color: rgb(48,144,199);font-size:25px;margin:0px;">Confirm Password*</p>
    <input id="confirmpasswordr" style="font-family: 'Alegreya Sans';color:grey;" class="textinput" type="password">
    
    <p class="text" style="font-size:25px;margin:0px;color:red;" id="warner"></p>
    <br>
    
    
    <button class="loginandsignupconfirm" onclick="confirming()" style="color: rgb(48,144,199);font-size:25px;margin:0px;">Sign Up</button>
    <script>
      function confirming(){
        var firstname = document.getElementById("firstnamer").value;
        var lastname = document.getElementById("lastnamer").value;
        var username = document.getElementById("usernamer").value;
        var age = document.getElementById("ager").value;
        var password = document.getElementById("passwordr").value;
        var confirmpassword = document.getElementById("confirmpasswordr").value;
        if(password == confirmpassword){
          localStorage.setItem("firstname",firstname);
          localStorage.setItem("age",age);
          localStorage.setItem("lastname",lastname);
          localStorage.setItem("username",username);
          localStorage.setItem("password",password);
          window.location = "/bigben/login.html"
        }else{
          document.getElementById("warner").innerHTML = "The passwords are different."
        }
      }
    </script>
    </div>
    </center>
    <br><br>
    <div class="topBar">
      <a class="bottomText" style="float: left; font-size: 25px;">Big Ben</a><a class="bottomText" style="float: right; font-size: 10px;">Â©Big Ben</a>
    </div>
  

</body></html>
