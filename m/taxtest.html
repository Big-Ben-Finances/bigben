<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Ben</title>
    <link href="/bigben/scripts/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/bigben/images/big ben.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body onload="startOff()">
    <script src="/bigben/scripts/script.js"></script>
    <script>
      function startOff(){
        if(localStorage.getItem("loggedIn") == "true"){
          document.getElementById("changeToName").innerHTML = "<h2 class='text' style='float:right;'>"+localStorage.getItem('username')+"</h2><button class='loginandsignupconfirm' onclick='reset()' style='float:right;background-color:rgb(115,243,195);'>Log out</button>";
      }
      }
      function reset(){
        localStorage.setItem("loggedIn",null);
        window.location = "/bigben/index.html";
      }
    </script>
    <div class="topBar">
      <a href="/bigben/index.html"><img src="/bigben/images/big ben.png" width="150"></a>
      <div id="changeToName">
      <a href="signup.html" class="text" style="float: right; font-size: 20px;">Signup</a><a href="login.html" class="text" style="float: right; font-size: 20px; padding-right: 15px;">Login</a>
      </div>
      <br>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/m.html')">M</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/e.html')">E</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/n.html')">N</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/u.html')">U</button>
    </div>
    <center>
    <h2 class="text">Pop Quiz</h2>
    <h3 class="text">What are taxes?</h3>
    <select id="question1" class="select">
<option value="wrong"></option>
<option value="correct">Money that adults pay the government to make new things</option>
<option value="wrong">When the government pays you money</option>
<option value="wrong">A letter that Benny sends</option>
<option value="wrong">Your friend's dog</option>
</select>
<h3 class="text">What is the government?</h3>
<select id="question2" class="select">
  <option value="wrong"></option>
<option value="wrong">A group that tries to steal your money</option>
<option value="wrong">A type of big park that is far from your house</option>
<option value="correct">A group led by the mayor that tries to make your life better.</option>
<option value="wrong">A group led by the president that tries to make your life worse</option>
</select>
<h3 class="text">Tax money is from adults (True or False?)</h3>
<select id="question3" class="select">
<option value="wrong"></option>
<option value="correct">True</option>
<option value="wrong">False</option>
</select>
<br>
<br>
<button class="loginandsignupconfirm" onclick="goSomewhere('/bigben/m/tax.html')">Back</button><button class="loginandsignupconfirm" onclick="popquizresult()">Submit</button>
<p class="text" style="color:red;" id="shower"></p>
</center>
<script>
  var a;
  var result1;
  var b;
  var result2;
  var c;
  var result3;
  var overall = 0;
  function popquizresult(){
    a = document.getElementById("question1");
    result1 = a.options[a.selectedIndex].value;
    b = document.getElementById("question2");
    result2 = b.options[b.selectedIndex].value;
    c = document.getElementById("question3");
    result3 = c.options[c.selectedIndex].value;
    if(result1 == "correct"){
      overall += 33;
    }
    if(result2 == "correct"){
      overall += 33;
    }
    if(result3 == "correct"){
      overall += 33;
    }
    if(overall == 99){
      localStorage.setItem("taxes",true);
      document.getElementById("shower").innerHTML = "You passed the quiz!";
    }else{
      document.getElementById("shower").innerHTML = "Try Again";
    }
  }
</script>
    <br></br>
    <div class="topBar">
      <a class="bottomText" style="float: left; font-size: 25px;">{Footer}</a><a class="bottomText" style="float: right; font-size: 10px;">Â©Big Ben</a>
    </div>
  </body>
</html>
