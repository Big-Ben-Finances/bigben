    <center>
    <h2 class="text">Pop Quiz</h2>
    <h3 class="text">What is a discount?</h3>
    <select id="question1" class="select">
<option value="wrong"></option>
<option value="wrong">When you want to buy something for less</option>
<option value="wrong">When you build up the money you have so you can get the things you want</option>

<option value="wrong">When the bank tricks you into losing money</option>
</select>

<select id="question2" class="select">

<option value="wrong">Money that you have to pay to the government</option>

<option value="wrong">When you sacrifice and build up your money</option>
</select>

<select id="question3" class="select">
<option value="wrong"></option>

</select>
<br>
<br>
<button class="loginandsignupconfirm" onclick="goSomewhere('shopping.html')">Back</button><button class="loginandsignupconfirm" onclick="popquizresult()">Submit</button>

<script>
  var a;
  var result1;
  var b;
  var result2;
  var c;
  var result3;
  var overall = 0;
  function popquizresult(){
    a = document.getElementById("question1");
    result1 = a.options[a.selectedIndex].value;
    b = document.getElementById("question2");
    result2 = b.options[b.selectedIndex].value;
    c = document.getElementById("question3");
    result3 = c.options[c.selectedIndex].value;
    if(result1 == "correct"){
      overall += 33;
    }
    if(result2 == "correct"){
      overall += 33;
    }
    if(result3 == "correct"){
      overall += 33;
    }
    if(overall == 99){
      localStorage.setItem("shopping",true);
      document.getElementById("shower").innerHTML = "You passed the quiz!";
    }else{
      document.getElementById("shower").innerHTML = "Try Again";
    }
  }
</script>
