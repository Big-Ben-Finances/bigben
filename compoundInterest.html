<script>
const form = document.querySelector('#compoundCheck');
form.addEventListener('submit', function (event) {
  event.preventDefault();
  const cashr = document.querySelector('#cash').value;
  const rater = document.querySelector('#rate').value;
  const timer = document.querySelector('#time').value;
  const periodr = document.querySelector('#time').value;
  //amount of cash
var cash = Number(cashr);
//name is pretty self explanatory, it's for the normal interest for comparison
var originalCash = cash;
var koolKash = cash;
//this is where the person puts the percentage
var rate = rater;
//this calculates the percentage
var realRate = rate / 100;
//this is the amount of years
var years = 2;
//this measures how many years the algorithm ran for
var goneThrough = 0;
//this tells the computer if the interest is applied monthly or yearly (you would put "month", or "year")
var time = timer;
//this is applied to non-compound interest
var niceInterest = originalCash * realRate;



//this checks the interest after the fufilled amount of years is yearly
if(time == "year"){
  while(goneThrough < years){
    cash += cash * realRate;
    originalCash += niceInterest;
    goneThrough ++;
  }
}



//this checks the interest after the fufilled amount of years is monthly
if(time == "month"){
  while(goneThrough < years){
    cash += cash * realRate * 12;
    originalCash += niceInterest * 12;
    goneThrough ++;
  }
}

})
