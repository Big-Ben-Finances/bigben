<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Big Ben</title>
    <link href="/bigben/scripts/style.css" rel="stylesheet" type="text/css" />

		  <script>
			  function changeDescription(){
				  document.getElementById("descriptionr").innerHTML = "<textarea class='text' style='margin: 0px; width: 994px; height: 137px;font-size:20px;' id='textr' placeholder='Edit Description'></textarea>"+"<br><button class='loginandsignupconfirm' onclick='descriptionSave()'>Save</button>";
			  }
      function startOff(){
        if(localStorage.getItem("loggedIn") == "true"){
          document.getElementById("changeToName").innerHTML = "<h2 class='text' style='float:right;'>"+localStorage.getItem('username')+"</h2><button class='loginandsignupconfirm' onclick='reset()' style='float:right;background-color:rgb(115,243,195);'>Log out</button>";
	  document.getElementById("name").innerHTML = localStorage.getItem("firstname")+" "+ localStorage.getItem("lastname");
		if(localStorage.getItem("description")){
		document.getElementById("descriptionr").innerHTML = "<p class = 'text' style='font-size:20px;'>"+localStorage.getItem("description")+"</p>"+"<br><button class='loginandsignupconfirm' onclick='changeDescription()'>Edit Description</button>";
		   }else{
		   document.getElementById("descriptionr").innerHTML = "<textarea class='text' style='margin: 0px; width: 994px; height: 137px;font-size:20px;' id='textr' placeholder='Edit Description'></textarea>"+"<br><button class='loginandsignupconfirm' onclick='descriptionSave()'>Save</button>";
		   }
	}
      }
      function reset(){
        localStorage.setItem("loggedIn",null);
        window.location = "/bigben/index.html";
      }
	function descriptionSave(){
	localStorage.setItem("description",document.getElementById("textr").value);
	window.location = "profile.html";
	}
    </script>
  <body onload="startOff()">
    <script src="/bigben/scripts/script.js"></script>
    <div class="topBar">
      <img src="/bigben/images/big ben.png" width="150">
      <div id="changeToName">
      <a href="signup.html" class="text" style="float: right; font-size: 20px;">Signup</a><a href="login.html" class="text" style="float: right; font-size: 20px; padding-right: 15px;">Login</a>
      </div>
      <br>
      <button class="topbarbutton" onclick="goSomewhere('/bigben/menu/m.html')">M</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/e.html')">E</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/n.html')">N</button>
      <button class="topbarbutton" onclick="goSomewhere ('/bigben/menu/u.html')">U</button>
    </div>
	    
	    <div class="image-cropper" style="padding-left:50px;">
    <img src="/bigben/images/Benny.png" id="profileImage" class="rounded">
</div>   
	        <h1 class="text" id="name" style="font-size:75px;"></h1>
	    <div class="text" id="descriptionr"></div>
    <br><br>

      <a class="bottomText" style="float: left; font-size: 25px;">{Footer}</a><a class="bottomText" style="float: right; font-size: 10px;">Â©Big Ben</a>
