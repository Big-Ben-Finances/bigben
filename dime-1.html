<p class='text' style='font-size:20px;'>WHAT IS INTEREST?</p>
<p class='text'>Interest is when you get more or pay back more than what you have now.</p>
<p class='text'>For example, if your parent gives you two candies, you can eat it now or wait. If you wait, you get an extra candy at the end of the day. That extra candy is an example of you getting an interest.</p>

<p class='text' style='font-size:20px;'>WHAT IS INTEREST?</p>
<p class='text'>Interest is a payment in exchange for the use of money over a period of time. There are two ways in which the interest on a savings account or a loan is calculated. Interest can be either simple or compound. </p>
<p class='text'>Simple interest is calculated at a flat percentage. With savings accounts, it is often based on the total amount of money you deposit. For example, if you deposit $100 at 3% interest paid annually, you receive a total of $3 of interest earned each year. You will also see this type of interest calculation used in Certificates of Deposit (CDs) and in bonds.</p>
<p class='text'>Compound interest is more interesting and a bit more complex to calculate. It is basically an interest on top of the previous interest added to the principal. In other words, it builds with each passing calculation period. Say a bank starts out by paying you $3 based on the $100 you deposited, However, your next payout is based on the total amount you have accumulated in the account, $103. This may not seem like a huge increase, but, over time, compound interest is an easy and effective way for you to make money on your money.</p>
<p class='text'>Interest can work for or against you. Your money can grow over time, but so can your debt. Use the tool ‚ÄúCompound Interest Calculator ‚Äú below to simulate how compound interest works and how it can make a big difference in the long run.

<p class='text' style='font-size:20px;'>WHAT IS INTEREST?</p>
<p class='text'>Interest is when you have to pay back extra money on top of what you owe because of the time spent to pay back the amount.  In other words, the longer it takes you to pay back your debt, the more interest you need to pay. In the long run, it can build up to a lot of money and make it difficult to get out of debt.</p>
